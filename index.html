<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTEZ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">    
    <!-- jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
</head>
<body>
    <div class="row">
        <div class="col-sm-8 leftside">
    <p class="text-left thecompany">The Company</p>
    <p class="text-left theshipping">Shipping Time Calculator</p>   


 
    <sectio  class="container">                 
                <div class="col-sm-3">
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" value="Order Date">                        
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>            
    </section>

    <script >
        $(function() {
            $('#datepicker').datepicker('setStartDate', new Date());
        });      
        
    </script>
      

       
    <select class="col-sm-3" name="membership" id="membership"  >
    <option value="" selected disabled hidden>Fabric Type</option>
    <option value="bronze">Bronze</option>
    <option value="Gold">Gold</option>
    </select>


    <input class="col-sm-3" type="number" id="quantity" name="quantity" min="1" max="100"  placeholder="Quantity">

    <br><br>

    <button type="button" class="btn">Calculate</button>
    <p class="text-left thetime">Your Estimated Shipping Time Is</p> 
   
    
  </div>
  <div class="col-sm-4 rightside"></div>
</div>

  

  

</body>
</html>
